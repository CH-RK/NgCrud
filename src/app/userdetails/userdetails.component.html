<div class="container">
<div class="row">
                <table class="table table-responsive-md table-striped">
                    <thead>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    </thead>
                <tbody>
                    <tr *ngFor="let useracc of details">
                    <td>{{useracc.id}}</td>
                    <td>{{useracc.firstName}}</td>
                    <td>{{useracc.lastName}}</td>
                    <td>{{useracc.name}}</td>
                    <td>{{useracc.mobileNum}}</td>
                    </tr>
                </tbody>
                </table>
</div>
</div>
